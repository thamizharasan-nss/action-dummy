name: upload and download 
on:
  workflow_dispatch: 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: print the date 
        run: date >> sample.txt
        
      - name: cat the sample.txt
        run: cat sample.txt

      - name: upload the file 
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: my-artifact
